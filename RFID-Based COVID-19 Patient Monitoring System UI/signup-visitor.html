<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
	<style>
		body{
			background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url("images/321622652_1200x563.jpg");
		}
	</style>
  </head>
  <body>
    <div class="container2">
      <div class="wrapper">
        <div class="title"><span2>Sign up Form</span2></div>
        <form action="#">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required>
          </div>
		  <div class="row">
            <i class="fas fa-envelope-square"></i>
            <input type="text" placeholder="Email or Phone" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required>
          </div>
          <div class="row button">
            <input type="submit" value="Create">
          </div>
          <div class="signup-link">Already Registered? <a href="login-visitor.html">Log in</a></div>
        </form>
      </div>
    </div>
  </body>
</html>
