<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
	<title>Patient Registration</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
	<style>
		body{
			background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url("images/321622652_1200x563.jpg");
			display: flex;
			height: 100vh;
			justify-content: center;
			align-items: center;
			padding: 10px;
		}
	</style>
</head>
<body>
	<header class="header">
  		<div class="container1">
    		<div class="header_left">
      			<a class="logo" href="#">PeAz<span1>ME</span1></a>
    		</div>
    	<div class="header_right">
			<label for="navTrigger" class="nav_icon"><i class="fa fa-bars"></i></label>
			<input id="navTrigger" type="checkbox" name="">
		<nav class="main_nav">
			<ul>
         		<li><a href="index.html">Home</a></li>
          		<li><a href="index.html">Log Out</a></li>
          		<li><a href="about.html">About Us</a></li>
        	</ul>		
		</nav>
   		 </div>   
  		</div>
	</header>
	
	<div class="container4">
		<div class="title1">Patient Registration</div>
		<div class="content1">
		<form4 action="#">
			<div class="user-details">
				<div class="input-box">
					<span2 class="details">UID</span2>
					<input type="text" placeholder="Please scan RFID Tag" required>
				</div>
				
				<div class="input-box">
					<span2 class="details">Sex</span2>
            		<div class="select-box">
						<select>
							<option>Male</option>
							<option>Female</option>
						</select>
					</div>
				</div>
				
				<div class="input-box">
            		<span2 class="details">Date Added</span2>
            		<input type="date" placeholder="Choose a Date">
         		</div>
				
				<div class="input-box">
            		<span2 class="details">Name</span2>
            		<input type="text" placeholder="Enter your email" required>
          		</div>
				
				<div class="input-box">
            		<span2 class="details">Date of Birth</span2>
            		<input type="date" placeholder="Choose a Date">
          		</div>
				
				<div class="input-box">
            		<span2 class="details">OPD No.</span2>
            		<input type="text" placeholder="Enter OPD No." required>
          		</div>
				
				<div class="input-box">
            		<span2 class="details">Address</span2>
            		<input type="text" placeholder="Purok, Brgy, Mun., Province/City" required>
          		</div>
				
				<div class="input-box">
					<span2 class="details">Civil Status</span2>
					<div class="select-box">
						<select>
							<option>Single</option>
							<option>Married</option>
							<option>Widowed</option>
							<option>Separated</option>
						</select>
					</div>
				</div>
				
				<div class="input-box">
            		<span2 class="details">Hospital No.</span2>
            		<input type="text" placeholder="Enter Hospital No." required>
          		</div>		
        </div>
			
		<div class="link"><a href="patient-attendees.html">View All Attendees</a></div>
		<div class="link"><a href="records.html">View Records</a></div>
			
        <div class="button3">
			<button type="reset" id="reset">Reset</button>
			<button type="submit" id="submit">Submit</button>
        </div>

			
      	</form4>
    </div>
  </div>
</body>
</html>
